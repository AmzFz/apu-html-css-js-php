<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
<style>

    /* Without transition */
.box {
    width: 100px;
    height: 100px;
    background-color: red;
  }
  
  /* With transition */
  .box:hover {
    width: 800px;
    background-color: blue;
   transition: width 5s, background-color 2s;
  }
</style>
</head>
<body>

    <div class="box"> </div>

    
</body>
</html>
